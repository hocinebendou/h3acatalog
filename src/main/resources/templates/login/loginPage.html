<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
</head>

<body>

<div align="center" layout:fragment="content">
    <div class="section"></div>
    <img class="responsive-img" style="width: 250px;" src="http://i.imgur.com/ax0NCsK.gif" />
    <div class="section"></div>

    <h5 class="indigo-text">Please, login into your account</h5>
    <div class="section"></div>

    <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
            <div id="errorMessage" class="card-panel red lighten-2" th:if="${param.error}">
                <span class="card-title">Invalid user name orpassword</span>
            </div>
            <form th:action="@{/login}" th:object="${loginForm}" class="col s12" method="post">
                <div class='row'>
                    <div class='col s12'>
                    </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                        <input class='validate' type='text' name='username' id='username' />
                        <label for='username'>Enter your username</label>
                    </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                        <input class='validate' type='password' name='password' id='password' />
                        <label for='password'>Enter your password</label>
                    </div>
                    <label style='float: right;'>
                        <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                    </label>
                </div>

                <br />
                <div class='row' align="center">
                    <button class="btn col s5 waves-effect waves-light red" type="submit" name="cancel">
                        Cancel<i class="material-icons">cancel</i>
                    </button>
                    <button class="btn col offset-s2 s5 waves-effect waves-light indigo" type="submit" name="enter">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>

        </div>
    </div>
</div>

<div class="section"></div>
<div class="section"></div>
</body>

</html>
