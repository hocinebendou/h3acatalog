<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
</head>

<body>

<div align="center" layout:fragment="content">
    <div class="section"></div>
        <div id="login-page" class="row" style="width: 350px;">
            <div id="errorMessage" class="card-panel red lighten-2" th:if="${param.error}">
                <span class="card-title">Invalid user name or password</span>
            </div>
            <div class="col s12 z-depth-4 card-panel">
	            <form th:action="@{/login}" th:object="${loginForm}" class="login-form" method="post">
					<div class="row">
			            <div class="input-field col s12 center">
			            	<img th:src="@{/img/login.png}" alt="" class="circle responsive-img valign profile-image-login" />
			            	<p class="center login-form-text">Login restricted to certain user's categories</p>
       					</div>
        			</div>
        			<div class="row margin">
			          	<div class="input-field col s12">
			            	<i class="material-icons prefix">person_outline</i>
			            	<input class='validate' type='text' name='username' id='username' />
			            	<label for="username" class="left-align">Username</label>
			          	</div>
			        </div>
					<div class="row margin">
			          	<div class="input-field col s12">
			            	<i class="material-icons prefix">lock_outline</i>
			            	<input class='validate' type='password' name='password' id='password' />
			            	<label for="password" class="left-align">Password</label>
			          	</div>
			        </div>
					<div class="row">          
			          	<div class="input-field col s12 left-align">
			              	<input id="remember-me" type="checkbox" />
			             	<label for="remember-me" class="left-align">Remember me</label>
			          	</div>
			        </div>
	                <br />
	                <div class="row">
			          	<button class="btn col s12 waves-effect waves-light indigo" type="submit" name="enter">Login
	                        <i class="material-icons right">send</i>
	                    </button>
			        </div>
			        <div class="row">
		          		<div class="input-field col s6 offset-s6">
		              		<p class="margin right-align medium-small"><a href="page-forgot-password.html">Forgot password ?</a></p>
		          		</div>          
		        	</div>
	                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
	            </form>
			</div>
        </div>
</div>

<div class="section"></div>
<div class="section"></div>
</body>

</html>
